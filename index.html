<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Notes</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <header>
        <h1 class="center">Take Better Notes</h1>
        <nav>
            <ul class="flex">
                <li>About</li>
                <li>Docs</li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section>
            <div class="btn topBtns">
                <button id="newNote" type="button">New Note</button>
                <button id="darkTheme" type="button">Dark Theme</button>
            </div>
            <textarea name="note" placeholder='This is a placeholder' autofocus></textarea>
            <div class="btn bottomBtns">
                <button id="save" type="button">Save</button>
                <button id="cancel" type="button">Cancel</button>
            </div>
        </section>
        <aside>
            <h2 class="center">My Notes</h2>
            <nav class="center">
                <ul>
                    <li>note one</li>
                    <li>note two</li>
                </ul>
            </nav>
        </aside>
    </main>

    <footer>
        <h3 class="center">Keep in Touch</h3>
        <ul class="flex">
            <li><a href="#" title="My LinkedIn Profile"><img src="icons/linkedInIcon.webp" alt="LinkedIn Icon" width="50" height="50"></a></li>
            <li><a href='#' title="My Website"><img src="icons/websiteIcon.webp" alt="Website Icon" width="50" height="50"></a></li>
        </ul>
    </footer>
</body>
</html>
